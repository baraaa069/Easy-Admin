<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Admin-Easy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #b71c1c;
        }
        section {
            margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 18px;
            color: #333;
            text-align: left;
        }
        input, select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin-Easy</h1>
        <nav>
            <ul>
                <li><a href="acceuil.html">Accueil</a></li>
                <li><a href="formulaire.html">Formulaire</a></li>
                <li><a href="suivi.html">Suivi des démarches</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
                <li><a href="paiement.html">Paiement de factures</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Remplissez votre demande</h2>
        <form id="demande-form">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" placeholder="Dupont" required>

            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="exemple@email.com" required>

            <label for="type">Type de démarche :</label>
            <select id="type">
                <option value="carte-identite">Carte d’identité</option>
                <option value="passeport">Passeport</option>
                <option value="permis">Permis de conduire</option>
            </select>

            <button type="button" onclick="remplirAuto()">Remplir automatiquement</button>
            <button type="submit" id="submit-btn">Envoyer</button>
        </form>
    </section>

    <script>
        function remplirAuto() {
            document.getElementById("nom").value = "Abir";
            document.getElementById("email").value = "Abir@email.com";
            document.getElementById("type").value = "carte-identite";
        }

        document.getElementById("demande-form").addEventListener("submit", function(event) {
            event.preventDefault();
            showNotification("Votre demande a été envoyée avec succès !");
        });

        function showNotification(message) {
            const notification = document.createElement("div");
            notification.classList.add("notification");
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
