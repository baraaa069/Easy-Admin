<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement de factures - Admin-Easy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #b71c1c;
        }
        section {
            margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 18px;
            color: #333;
            text-align: left;
        }
        input, select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #b71c1c;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Times New Roman', serif;
            z-index: 1000;
            display: none;
            text-align: left;
        }
        .notification a {
            color: #fff;
            text-decoration: underline;
        }
        .notification a:hover {
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin-Easy</h1>
        <nav>
            <ul>
                <li><a href="acceuil.html">Accueil</a></li>
                <li><a href="formulaire.html">Formulaire</a></li>
                <li><a href="suivi.html">Suivi des démarches</a></li>
                <li><a href="chatbot.html">Chatbot</a></li>
                <li><a href="paiement.html">Paiement de factures</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Paiement de factures</h2>
        <form id="paiement-form">
            <label for="type-facture">Type de facture :</label>
            <select id="type-facture">
                <option value="internet">Internet</option>
                <option value="eau">Eau</option>
                <option value="gaz">Gaz</option>
                <option value="electricite">Électricité</option>
            </select>

            <label for="montant">Montant :</label>
            <input type="number" id="montant" placeholder="Entrez le montant" required>

            <label for="numero-contract">Numéro de contrat :</label>
            <input type="text" id="numero-contract" placeholder="Entrez votre numéro de contrat" required>

            <button type="submit">Payer</button>
        </form>
    </section>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i> Paiement effectué avec succès !<br>
        <span id="lien-verification"></span>
    </div>

    <script>
        document.getElementById("paiement-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Récupérer le type de facture sélectionné
            const typeFacture = document.getElementById("type-facture").value;
            let lien = "";

            // Définir le lien en fonction du type de facture
            switch (typeFacture) {
                case "internet":
                    lien = '<a href="https://www.orange.tn/" target="_blank">Vous pouvez vérifier votre facture sur Orange.</a>';
                    break;
                case "eau":
                    lien = '<a href="https://www.sonede.com.tn/" target="_blank">Vous pouvez vérifier votre facture sur SONEDE.</a>';
                    break;
                case "gaz":
                case "electricite":
                    lien = '<a href="https://www.steg.com.tn/fr/index.html" target="_blank">Vous pouvez vérifier votre facture sur STEG.</a>';
                    break;
                default:
                    lien = "Lien non disponible.";
            }

            // Afficher la notification avec le lien
            const notification = document.getElementById("notification");
            const lienVerification = document.getElementById("lien-verification");
            lienVerification.innerHTML = lien;
            notification.style.display = "block";

            // Masquer la notification après 5 secondes
            setTimeout(() => {
                notification.style.display = "none";
            }, 5000);
        });
    </script>
</body>
</html>
